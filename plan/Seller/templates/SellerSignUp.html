<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css1.css"> <!--href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
-->
    <title>Laravel</title>
</head>
<script>
    function validform() {

        var a = document.forms["my-form"]["name"].value;
        var b = document.forms["my-form"]["cnic"].value;
        var c = document.forms["my-form"]["phone_number"].value;
        var d = document.forms["my-form"]["email"].value;
        var e = document.forms["my-form"]["password"].value;
        var f = document.forms["my-form"]["confirm_password"].value;
        var g = document.forms["my-form"]["address"].value;
        var h = document.forms["my-form"]["min_charges"].value;
        var i = document.forms["my-form"]["max_charges"].value;
        var j = document.forms["my-form"]["experience"].value;
        var k = document.forms["my-form"]["other_detail"].value;


        if (a==null || a=="")
        {
            alert("Please Enter Your Full Name");
            return false;
        }else if (b==null || b=="")
        {
            alert("Please Enter cnic number");
            return false;
        }else if (c==null || c=="")
        {
            alert("Please Enter phone number");
            return false;
        }else if (d==null || d=="")
        {
            alert("Please Enter Your email");
            return false;
        }else if (e==null || e=="")
        {
            alert("Please Enter password");
            return false;
        }else if (f==null || f=="")
        {
            alert("Please Enter password again");
            return false;
        }else if (e!=f)
        {
            alert("Password not match eachother");
            return false;
        }else if (g==null || g=="")
        {
            alert("Please Enter your address");
            return false;
        }else if (h==null || h=="")
        {
            alert("Please Enter min charges");
            return false;
        }else if (i==null || i=="")
        {
            alert("Please Enter max charges");
            return false;
        }else if (j==null || j=="")
        {
            alert("Please Enter some work experience");
            return false;
        }

    }


</script>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
    <a class="navbar-brand" href="#">Laravel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
        </ul>

    </div>
    </div>
</nav>

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" name="name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="cnic" class="col-md-4 col-form-label text-md-right">CNIC#</label>
                                    <div class="col-md-6">
                                        <input type="number" id="cnic" class="form-control" name="cnic">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="number" id="phone_number" class="form-control" name="phone_number">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email_address" class="form-control" name="email">
                                    </div>
                                </div>

                                 <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <label for="confirm_password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="confirm_password" class="form-control" name="confirm_password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="address" class="col-md-4 col-form-label text-md-right">Address </label>
                                    <div class="col-md-6">
                                        <input type="text" id="address" class="form-control" name="address">
                                    </div>
                                </div>
                                    <div class="form-group row">
                                    <label for="min_charges" class="col-md-4 col-form-label text-md-right">Minimum Charges Address</label>
                                    <div class="col-md-6">
                                        <input type="number" id="min_charges" class="form-control" name="min_charges">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="max_charges" class="col-md-4 col-form-label text-md-right">Maximum Charges Address</label>
                                    <div class="col-md-6">
                                        <input type="number" id="max_charges" class="form-control" name="max_charges">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="experience" class="col-md-4 col-form-label text-md-right">Work Experience</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control" cols="35" rows="8" name="experience"></textarea>

                                      <!--  <input type="text" id="experience" class="form-control" name="experience">-->
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="other_detail" class="col-md-4 col-form-label text-md-right">Other detail</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control" cols="35" rows="8" name="other_detail"></textarea>
                                       <!-- <input type="text" id="other_detail" class="form-control" name="other_detail">-->
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
